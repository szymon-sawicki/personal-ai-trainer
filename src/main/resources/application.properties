spring.application.name=personal-ai-trainer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aitrainer
spring.datasource.username=trainer
spring.datasource.password=trainer
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

langchain4j.anthropic.chat-model.api-key={ANTHROPIC_API_KEY}
langchain4j.anthropic.chat-model.model-name=claude-3-5-sonnet-latest
langchain4j.anthropic.chat-model.log-requests=true
langchain4j.anthropic.chat-model.log-responses=true