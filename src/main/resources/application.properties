spring.application.name=personal-ai-trainer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aitrainer
spring.datasource.username=trainer
spring.datasource.password=trainer
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

langchain4j.ollama.chat-model.model-name=deepseek-r1:1.5b
langchain4j.ollama.chat-model.log-requests=true
langchain4j.ollama.chat-model.log-responses=true
langchain4j.ollama.chat-model.base-url=http://localhost:11434
